<h1>Hello EveryOne</h1>

<input type="text" #txtname (keyup)="onchange(txtname.value)">

Hello {{_message}}


<table border="1">
  <tr>
    <td>Name</td>
    <td>Proffession</td>
    <td>Age</td>
  </tr>
  @for(student of students;track student.name){
    <tr>
      <td>{{student.name}}</td>
      <td>{{student.Proffession}}</td>
      <td>{{student.Age}}</td>
    </tr>
  }
</table>
